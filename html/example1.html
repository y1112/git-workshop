<html>
    <head>
    <title>a</title>
    <meta charset="utf-8">
    <style>
        body,
        form {
            margin: 0;
            padding: 0;

        }
    
        textarea {
            margin: 100 auto;
/*            column-span: 100;*/
        }

        p {
            margin: 100 auto;
        }


        .td1 {
            background-color: cornflowerblue;
            width:150px;
        }

        font_color {
            color: cyan;
        }
        #btns{
            margin:100 auto;
        }

<!--CSS

link: 외부에서 CSS파일 가져옴
style

<body>
    <p id="p">*회원 가입을 하기에 앞서 회원약관을 읽어보시기 바랍니다.</p>

    <textarea cols="100" rows="5" class="txt">인터넷 쇼핑몰 『쇼핑몰』회원 약관
    총칙 회원가입, 탈퇴 서비스 이용 교환, 환불 정보보호, 보안 의무, 책임</textarea>
    <form action="" method="get">
        <table>
            <tr>
                <td value="a">위의 약관에*</td>
                <td><input type="checkbox" name="agree">[동의합니다]</td>
            </tr>
            <tr>
                <td colspan="2">*회원 정보를 입력하신 후 <b>가입하기</b>를 눌러주십시오. *표시는 필수입력입니다.</td>
            </tr>
            <tr>
                <!--                <td bgcolor=aqua >이름*</td>-->
                <td class="td1">이름*</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <!--                <td bgcolor=aqua>아이디(ID)*</td>-->
                <td class="td1">아이디(ID)*</td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <td class="td1">비밀번호*</td>
                <td><input type="password" name="pwd">
                    비밀번호 확인
                    <input type="password" name="pwdchk"> (문자와 숫자 4~10자리)</td>
            </tr>
            <tr>
                <td class="td1">주민등록번호*</td>
                <td><input type="text" name="identification1" size=10>-<input type="password" name="identification2" size=10></td>
            </tr>
            <tr>
                <td class="td1">E-mail*</td>
                <td><input type="email" name="email">
                    [정보 메일을 수신함]</td>
            </tr>
            <tr>
                <td colspan="2">*자택, 회사주소를 입력하면 상품구매시 자동으로 입력됩니다.</td>
            </tr>
            <tr>
                <td class="td1">자택전화</td>
                <td><input type="text" name="phoneNumber"></td>
            </tr>
            <tr>
                <td class="td1">자택주소*</td>
                <td><input type="text" name="address1" size=10>-<input type="text" name="address2" size=10><a href="#">[우편번호검색]</a>
            </tr>
            <tr>
                <td class="td1">나머지*</td>
                <td><input type="text" name="name" size=60></td>
            </tr>
            <tr>
                <td class="td1">비상전화*</td>
                <td><input type="text" name="emergencyNumber"></td>(배송시 참조합니다)
            </tr>
            <tr>
                <td colspan="2">*회사주소는 옵션입니다.</td>
            </tr>
            <tr>
                <td class="td1">회사전화</td>
                <td><input type="text" name="companyNumber"></td>
            </tr>
            <tr>
                <td class="td1">회사주소</td>
                <td><input type="text" name="companyAddress1" size=10>-<input type="text" name="companyAddress2" size=10><a href="#">[우편번호검색]</a>
            </tr>

            <tr>
                <td class="td1">나머지*</td>
                <td><input type="text" name="name" size=60></td>
            </tr>
            <tr>
                <td>
                <td id="btns"><input type="submit" value="가입하기"><input type="reset" value="취소하기"></td>
            </tr>
        </table>

    </form>
</body></html>
