<!DOCTYPE html>
<html>

<head>
    <title>이미지 상대경로</title>

<body>
    <h1>[img Tag]</h1>
<!--이미지 상대경로: 하위폴더-->

    <img src="folder/c.jpg" width="200" height="200">
    
<!--이미지 상대경로: 상위폴더-->
<img src="../member/a.jpg" width="200" height="200">
<img src="../member/b.jpg" width="200" height="200">
<!--<img src="../member/a2.jpg" alt="파일이 존재하지 않습니다">-->
<img src="pic.jpg" width="200" height="200">
<!--상대경로: 현재 편집중인 파일 위치 기준으로 상/하위 폴더 찾아감-->

<img src="https://lumiere-a.akamaihd.net/v1/images/star-wars-the-rise-of-skywalker-theatrical-poster-1000_ebc74357.jpeg?region=1%2C318%2C999%2C499&width=960">

<!--공간 분할 태그: CSS로 레이아웃 구성
div: 공간을 블록 형식으로 분할, div 영역 밖의 요소는 밑으로 내려감(개행 효과), 페이지 왼쪽부터 오른쪽 끝까지 영역으로 가짐
span: 공간을 인라인 형식으로 분할, 컨텐츠 사이즈만큼 공간 할당, 인라인 영역 밖의 요소는 오른쪽에 위치함
-->
</body>
</head>

</html>
