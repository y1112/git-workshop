<!DOCTYPE html>
<html>

<head>
    <title>이미지 태그</title>

<body>
    <h1>[img Tag]</h1>
    <!--    주로 width값 고정시킴(보통 좌우스크롤보다 상하스크롤 사용하기 때문)-->
    <img src="pic.jpg" width="100">
    <img src="pic2.jpg" height="250 image">

    <!--    이미지 경로 없거나 잘못됐을 때-->
    <img src="folder/a.jpg" alt="no image">

    <!--    상대경로-->
    <img src="folder/c.jpg" width="200" height="200">


</body>
</head>

</html>
