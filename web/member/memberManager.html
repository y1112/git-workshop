<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원관리 프로그램</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap"
    rel="stylesheet">
    <link href="../css/membermgr.css" rel="stylesheet">
    <script src="../js/membermgr.js"></script>
</head>

<body>
    <header>
        <p id="mainTitle">회원관리 프로그램</p>
    </header>
    <div id="content">
        <div id="reg">
            <p class="title titles">회원 저장</p>
            <form id="regForm">
                <table id="tb">
                    <tr id="td1">
                        <td>
                            <label>아이디</label>
                            <input type="text" id="uid" placeholder="아이디" required>
                        </td>
                    </tr>
                    <tr>
                        <td id="td2">
                            <label>비밀번호</label>
                            <input type="password" id="pw" placeholder="비밀번호" required>
                        </td></tr>˜
                        <tr>
                            <td id="td3">
                            <label>이름</label>
                            <input type="text" id="uname" placeholder="이름" required>
                        </td>
                    </tr>
                        <td>
                            <input class="button button2" type="submit" value="저장">
                        </td>
                    </tr>
                </table>

            </form>
        </div>
        
        <!-- <hr> -->
        <div id="edit">
            <p class="title">회원 수정</p>
            <form id="editForm">
                <!-- <input type="text" id="idx"> -->
                <input type="hidden" id="idx" required>
                <table id="tt">
                    <tr>
                        <td>
                            <label>아이디</label>
                            <input type="text" id="eid" placeholder="아이디" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>비밀번호</label>
                            <input type="password" id="epw" placeholder="비밀번호" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>이름</label>
                            <input type="text" id="ename" placeholder="이름" required>
                        </td>
                    <tr>
                        <td>
                            <input type="submit" value="수정" >
                        </td>
                    </tr>
                </table>

            </form>
        </div>
        <!-- <hr> -->
        <div class="listarea">
            <h2 class="title titles titles2">회원 리스트</h2>
            <div id="list">
                
            </div>



        </div>
    </div>
</body>

</html>
