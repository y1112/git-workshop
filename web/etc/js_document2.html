<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
        href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap"
        rel="stylesheet">
        <style>*{font-family: 'Yeon Sung', cursive;text-align:center;}</style>
        <script>
            window.onload = function () {
                /* 정적 문서에서 문서객체로 캐스팅 방법
     document.getElementById("아이디의 속성값"); */
                var title = document.getElementById('title');
                console.log(title.innerHTML);

                title.innerHTML += '<i>안녕하세요</i>';
                var jobs = document.getElementsByName("job");/* 배열 형식으로 데이터 가져옴 */
                console.log(jobs);
                console.log(jobs[0].value);
                console.log(jobs[1].value);

                var inputs = document.getElementsByTagName('input'); //태그명<input> 으로 요소 가져옴
                console.log(inputs);
                console.log(inputs[0].value);
                console.log(inputs[1].value);

                inputs[0].value='프로그래머가 새로운 데이터를 입력합니다';
                inputs[1].value='test ok';

                var h1=document.querySelector('#title');
                console.log(h1.innerHTML);/*  텍스트 요소 뿐만아니라 태그까지 가져옴 */
                console.log(h1.innerText);/* 텍스트 요소만 가져옴 */

                var h1s=document.querySelectorAll('input[type=text]');
                console.log(h1s);
                console.log(h1s[0].value);
                console.log(h1s[1].value);
                h1.style.color='cornflowerblue';

                var btn_change=document.getElementById('btn');
                btn_change.onclick=function(){
                    var header=document.getElementById('title');
                    header.style.fontSize='32px';
                    header.style.color='red';
                };
                
                document.getElementById('btn_del').onclick=function(){
                    //삭제 대상 엘리먼트 캐스팅
                    var h1_del=document.getElementById('title');
                    // h1_del.style.display='none';
                    //삭제 대상의 부모 엘리먼트 캐스팅
                    var wrap=document.getElementById('wrap');
                    //부모 엘리먼트에서 자식 엘리먼트를 삭제
                    wrap.remove(h1_del);
                };
            };

           /*  function change(){
                var header=document.getElementById('title');
                header.style.color='red';
                header.style.fontSize=16;
            } */
        </script>
    </head>
    <body>
        <div id="wrap">
        <h1 id="title">html 문서 내부에 정의된 h1태그입니다 </h1></div><hr>
        <h2 >html 문서 내부에 정의된 h2태그입니다</h2>
        <input type="text" name="job" value="tester" readonly>
        <input type="text" name="job" value="modeler"><hr>
        <input id="btn" type="button" value="change">
        <input type="button" value="h1 tag delete" id="btn_del">
    </body>
</html>
