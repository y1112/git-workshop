<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>

            var result = '';
            var num = prompt('enter a number between 1 and 100');
            var rand = parseInt(Math.random() * 100 + 1);
            // alert(rand);
            var count = 1;
            while (count < 10) {
                if (num > rand) {
                    result = 'lower';

                } else if (num < rand) {
                    result = 'higher';
                } else {
                    alert('correct answer');
                    break;
                }
                num = prompt('enter ' + result + ' number than ' + num);
                count++;
            }
            if (count == 10) {
            alert('you failed');
        }
        </script>
    </head>
    <body></body>
</html>
