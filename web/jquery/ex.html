<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Introduction</title>
    <!-- <script src="../Users//Users/won-yungyeong/download/jquery-3.4.1.min.js"></script> -->
    <!-- <script src="jquery-3.4.1.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script>
        $(function () {
            $("p").on("click", function () {
                $("p").css("color", "red");
            });
        });


        function func() {
            //create a HTML element called "para"
            createElement();
            //add an attribute to the HTML element called "para"
            addAttribute();
        }

        function createElement() {
            //기준 노드 생성
            var criteriaNode = document.getElementById("criteraText");
            var newNode = document.createElement("p");
            newNode.innerHTML = "it's a new paragraph"
            newNode.setAttribute("id", "para");
            document.body.insertBefore(newNode, criteriaNode);

        }

        randColor();

        function randColor() {
            var randRed = parseInt(Math.random() * 255);
            var randGreen = parseInt(Math.random() * 255);
            var randBlue = parseInt(Math.random() * 255);

            // var r=Math.round(Math.random()*255);

            // console.log(String(rgb(randRed,randGreen,randBlue)));
            var randRGB = "rgb(" + randRed + "," + randGreen + "," + randBlue + ")";
            // alert(randRGB);

            var text = document.getElementById('text');
            return randRGB;
        }

        function addAttribute() {
            document.getElementById("para").setAttribute("style", "color:" + randColor());
        }

        function changeColor() {
            document.getElementById("paragraph").setAttribute("style", "color:" + randColor());
        }

        function addParagraph() {
            var para = document.getElementById("paragraph");
            var newNode = document.createElement("p");
            newNode.setAttribute("id", "newParagraph");
            newNode.innerHTML = "this is the paragraph newly created";
            // document.body.innerHTML+=newNode.innerHTML;
            document.body.insertBefore(newNode, paragraph);
            document.getElementById("newParagraph").setAttribute("style", "color:" + randColor());
        }
        var i = 3;
        window.onload = function () {
            var timer = setInterval(function () {
                console.log(i--);
                document.getElementById('text2').style.color = randColor();
                if (i == 0){
                    console.log('finished');
                    clearInterval(timer);
                }
                // clearInterval(timer, 3000);
            }, 1000);
        };
    </script>
</head>

<body>
    <p>let's start to study jQuery<br>
        try to click this sentence expressed in the browser with your mouse
    </p>
    <h1>add an attribute to the HTML element that is not created yet</h1>
    <button onclick="func()">add an attribute</button>
    <p id="criteraText"></p>
    <hr>
    <button onclick="changeColor(),addParagraph()">change the color of an element</button>
    <p id="paragraph"></p>
    <h1 id="text" onmouseover="randColor();">test</h1>
    <h1 id="text2">test</h1>
</body>

</html>
