<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Storage</title>
    <script>
       /*  
        문자 기반의 데이터 저장 
        저장 장소->브라우저
        key-value 
        cookie: 4mb, JavaScript/Server side 생성
            서버로 요청을 보낼 때 모든 cookie 정보를 함께 전송
            life cycle, 쿠키 유지되는 시간 설정

        localStorage: 약 25~40mb(용량 대폭 증가), 생명주기 없음
            cf)sessionStorage: 실행 시점만 다르고 나머지는 동일함
        */

        //localSotrage: 브라우저 종료해도 세션 유지(데이터 유지)
       //저장
     localStorage.setItem('name','a');//한 번 저장되고 나면 그 값이 갱신만 됨
    //탐색
     var saveData=localStorage.getItem('name');
     //  console.log(localStorage.getItem('name'));
     console.log('저장데이터:'+saveData);
     
     
     //수정(덮어쓰기)
     localStorage.setItem('name','b');
     var saveData=localStorage.getItem('name');
     console.log('저장데이터:'+saveData);
     
     //삭제
     /* localStorage.removeItem('name');

    </script>
